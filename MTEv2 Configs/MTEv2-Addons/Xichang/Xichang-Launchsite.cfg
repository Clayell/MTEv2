@KSCSWITCHER:AFTER[SolSystem]
{
	@LaunchSites
	{
		%Site[cn_xichang]
		{
			%PQSCity
			{
				%grassColor = 0.361, 0.282, 0.176, 0.01
				%latitude = 27.9830213423805
				%longitude = 102.179349154049
