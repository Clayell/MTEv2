@Kopernicus:AFTER[SolSystem]
{
	@Body[Earth]
	{
		@PQS
		{
			@Mods
			{
				BoundedDecal
				{
					heightMap = MTEv2-Addons/Xichang/Tiles/n28e101/PluginData/n28e101_Height.dds
					colorMap  = MTEv2-Addons/Xichang/Tiles/n28e101/PluginData/n28e101_Color.dds
					offset = 1180.2468528267339
					deformity = 3184.2261997405963
					maxLong = 102.0002
					minLong = 101
					maxLat = 28
					minLat = 27
					order = 21
				}
			}
		}
	}
}

