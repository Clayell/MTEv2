@Kopernicus:AFTER[SolSystem]
{
	@Body[Earth]
	{
		@PQS
		{
			@Mods
			{
				BoundedDecal
				{
					heightMap = MTEv2-Addons/Xichang/Tiles/n27e102/PluginData/n27e102_Height.dds
					colorMap  = MTEv2-Addons/Xichang/Tiles/n27e102/PluginData/n27e102_Color.dds
					offset = 632.3000152590218
					deformity = 3624.290043488212
					maxLong = 103
					minLong = 102
					maxLat = 27
					minLat = 26
					order = 22
				}
			}
		}
	}
}

