@Kopernicus:AFTER[SolSystem]
{
	@Body[Earth]
	{
		@PQS
		{
			@Mods
			{
				BoundedDecal
				{
					heightMap = MTEv2-Addons/Xichang/Tiles/n30e102/PluginData/n30e102_Height.dds
					colorMap  = MTEv2-Addons/Xichang/Tiles/n30e102/PluginData/n30e102_Color.dds
					offset = 566.2999847409781
					deformity = 5390.545021744107
					maxLong = 103
					minLong = 102
					maxLat = 30
					minLat = 29
					order = 22
				}
			}
		}
	}
}

