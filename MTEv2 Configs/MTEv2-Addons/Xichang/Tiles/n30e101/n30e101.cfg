@Kopernicus:AFTER[SolSystem]
{
	@Body[Earth]
	{
		@PQS
		{
			@Mods
			{
				BoundedDecal
				{
					heightMap = MTEv2-Addons/Xichang/Tiles/n30e101/PluginData/n30e101_Height.dds
					colorMap  = MTEv2-Addons/Xichang/Tiles/n30e101/PluginData/n30e101_Color.dds
					offset = 2120.2124895094225
					deformity = 5316.612130922407
					maxLong = 102.0002
					minLong = 101
					maxLat = 30
					minLat = 29
					order = 21
				}
			}
		}
	}
}

