@Kopernicus:AFTER[SolSystem]
{
	@Body[Earth]
	{
		@PQS
		{
			@Mods
			{
				BoundedDecal
				{
					heightMap = MTEv2-Addons/Xichang/Tiles/n29e102/PluginData/n29e102_Height.dds
					colorMap  = MTEv2-Addons/Xichang/Tiles/n29e102/PluginData/n29e102_Color.dds
					offset = 985.9070344090943
					deformity = 4018.2930647745475
					maxLong = 103
					minLong = 102
					maxLat = 29
					minLat = 28
					order = 22
				}
			}
		}
	}
}

