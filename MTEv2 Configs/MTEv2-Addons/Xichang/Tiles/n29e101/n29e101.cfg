@Kopernicus:AFTER[SolSystem]
{
	@Body[Earth]
	{
		@PQS
		{
			@Mods
			{
				BoundedDecal
				{
					heightMap = MTEv2-Addons/Xichang/Tiles/n29e101/PluginData/n29e101_Height.dds
					colorMap  = MTEv2-Addons/Xichang/Tiles/n29e101/PluginData/n29e101_Color.dds
					offset = 1243.0786221103226
					deformity = 4061.649011978332
					maxLong = 102.0002
					minLong = 101
					maxLat = 29
					minLat = 28
					order = 21
				}
			}
		}
	}
}

