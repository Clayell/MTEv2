@Kopernicus:AFTER[SolSystem]
{
	@Body[Earth]
	{
		@PQS
		{
			@Mods
			{
				BoundedDecal
				{
					heightMap = MTEv2-Addons/Xichang/Tiles/n27e101/PluginData/n27e101_Height.dds
					colorMap  = MTEv2-Addons/Xichang/Tiles/n27e101/PluginData/n27e101_Color.dds
					offset = 925.5287937743191
					deformity = 2726.8979934386207
					maxLong = 102.0002
					minLong = 101
					maxLat = 27
					minLat = 26
					order = 21
				}
			}
		}
	}
}

