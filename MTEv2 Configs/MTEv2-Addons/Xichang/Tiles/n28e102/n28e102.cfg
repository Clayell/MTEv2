@Kopernicus:AFTER[SolSystem]
{
	@Body[Earth]
	{
		@PQS
		{
			@Mods
			{
				BoundedDecal
				{
					heightMap = MTEv2-Addons/Xichang/Tiles/n28e102/PluginData/n28e102_Height.dds
					colorMap  = MTEv2-Addons/Xichang/Tiles/n28e102/PluginData/n28e102_Color.dds
					offset = 530.425841153582
					deformity = 3772.723033493553
					maxLong = 103
					minLong = 102
					maxLat = 28
					minLat = 27
					order = 22
				}
			}
		}
	}
}

